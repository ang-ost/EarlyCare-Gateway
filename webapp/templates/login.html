<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medical Access & Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 90%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .login-header i {
            font-size: 32px;
        }

        .login-body {
            padding: 40px;
        }

        .form-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: #999;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            margin-bottom: -2px;
        }

        .form-tab:hover {
            color: #667eea;
        }

        .form-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: #667eea;
            font-size: 18px;
        }

        .form-error {
            background-color: #fee;
            border-left: 4px solid #f44;
            color: #c00;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .form-error.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .login-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-login {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-form {
            display: none;
        }

        .login-form.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-screen {
            text-align: center;
            padding: 40px 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .success-screen.show {
            display: flex;
        }

        .success-icon {
            font-size: 60px;
            color: #4caf50;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-message {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .doctor-id-box {
            background: #f5f5f5;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }

        .doctor-id-value {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            word-break: break-all;
        }

        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .copy-button.copied {
            background: #4caf50;
        }

        .success-note {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                max-width: 100%;
                border-radius: 0;
                min-height: 100vh;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>
                <i class="fas fa-heartbeat"></i>
                Medical Access & Vision
            </h1>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Form Tabs -->
            <div class="form-tabs">
                <button class="form-tab active" id="loginTab" onclick="switchForm('login')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="form-tab" id="registerTab" onclick="switchForm('register')">
                    <i class="fas fa-user-plus"></i> Registrazione
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="login-form show">
                <div id="loginError" class="form-error"></div>

                <div class="form-group">
                    <label for="loginDoctorId">ID Medico:</label>
                    <input type="text" id="loginDoctorId" placeholder="Es: MR7X9Z" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" placeholder="La tua password">
                        <button class="toggle-password" type="button" onclick="togglePasswordVisibility('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe" style="margin: 0;">Ricordami</label>
                </div>

                <div class="login-buttons">
                    <button class="btn-login" id="loginBtn" onclick="handleLogin()">
                        Accedi
                    </button>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="login-form">
                <div id="registerError" class="form-error"></div>

                <div class="form-group">
                    <label for="regNome">Nome:</label>
                    <input type="text" id="regNome" placeholder="Il tuo nome">
                </div>

                <div class="form-group">
                    <label for="regCognome">Cognome:</label>
                    <input type="text" id="regCognome" placeholder="Il tuo cognome">
                </div>

                <div class="form-group">
                    <label for="regSpecializzazione">Specializzazione:</label>
                    <select id="regSpecializzazione">
                        <option value="">Seleziona specializzazione</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Neurologia">Neurologia</option>
                        <option value="Medicina Interna">Medicina Interna</option>
                        <option value="Chirurgia">Chirurgia</option>
                        <option value="Ortopedia">Ortopedia</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Psichiatria">Psichiatria</option>
                        <option value="Radiologia">Radiologia</option>
                        <option value="Oncologia">Oncologia</option>
                        <option value="Altro">Altro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="regOspedale">Ospedale/Clinica:</label>
                    <input type="text" id="regOspedale" placeholder="Nome dell'ospedale o clinica">
                </div>

                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <div class="password-container">
                        <input type="password" id="regPassword" placeholder="Almeno 6 caratteri">
                        <button class="toggle-password" type="button" onclick="togglePasswordVisibility('regPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regPasswordConfirm">Conferma Password:</label>
                    <div class="password-container">
                        <input type="password" id="regPasswordConfirm" placeholder="Ripeti la password">
                        <button class="toggle-password" type="button" onclick="togglePasswordVisibility('regPasswordConfirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="login-buttons">
                    <button class="btn-login" id="registerBtn" onclick="handleRegister()">
                        Registrati
                    </button>
                </div>
            </div>

            <!-- Success Screen -->
            <div id="successScreen" class="success-screen">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="success-message">
                    Registrazione Completata!
                </div>
                <div class="doctor-id-box">
                    <div style="font-size: 12px; color: #666;">Il tuo ID Medico:</div>
                    <div class="doctor-id-value" id="successDoctorId"></div>
                    <button class="copy-button" onclick="copySuccessDoctorId()">
                        <i class="fas fa-copy"></i> Copia ID
                    </button>
                </div>
                <div class="success-note">
                    <strong>Salva questo ID!</strong><br>
                    Lo userai insieme alla password per accedere al sistema.
                </div>
                <div class="login-buttons">
                    <button class="btn-login" onclick="switchForm('login')">
                        Accedi Subito
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchForm(form) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const successScreen = document.getElementById('successScreen');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');

            // Clear errors
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('registerError').classList.remove('show');

            if (form === 'login') {
                loginForm.classList.add('show');
                registerForm.classList.remove('show');
                successScreen.classList.remove('show');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                document.getElementById('loginDoctorId').focus();
            } else if (form === 'register') {
                loginForm.classList.remove('show');
                registerForm.classList.add('show');
                successScreen.classList.remove('show');
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
                document.getElementById('regNome').focus();
            }
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const btn = event.target.closest('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                btn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        function showError(formType, message) {
            const errorEl = formType === 'login' ? 
                document.getElementById('loginError') : 
                document.getElementById('registerError');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError(formType) {
            const errorEl = formType === 'login' ? 
                document.getElementById('loginError') : 
                document.getElementById('registerError');
            errorEl.classList.remove('show');
        }

        async function handleLogin() {
            hideError('login');
            const doctorId = document.getElementById('loginDoctorId').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!doctorId || !password) {
                showError('login', 'ID medico e password obbligatori');
                return;
            }

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Accesso in corso...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        doctor_id: doctorId,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    showError('login', data.error || 'Credenziali non valide');
                    btn.disabled = false;
                    btn.innerHTML = 'Accedi';
                }
            } catch (error) {
                showError('login', 'Errore di connessione: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Accedi';
            }
        }

        async function handleRegister() {
            hideError('register');
            const nome = document.getElementById('regNome').value.trim();
            const cognome = document.getElementById('regCognome').value.trim();
            const specializzazione = document.getElementById('regSpecializzazione').value;
            const ospedale = document.getElementById('regOspedale').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            if (!nome || !cognome || !specializzazione || !ospedale || !password) {
                showError('register', 'Tutti i campi sono obbligatori');
                return;
            }

            if (password.length < 6) {
                showError('register', 'La password deve contenere almeno 6 caratteri');
                return;
            }

            if (password !== passwordConfirm) {
                showError('register', 'Le password non coincidono');
                return;
            }

            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Registrazione in corso...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nome: nome,
                        cognome: cognome,
                        specializzazione: specializzazione,
                        ospedale_affiliato: ospedale,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('successDoctorId').textContent = data.doctor_id;
                    document.getElementById('loginForm').classList.remove('show');
                    document.getElementById('registerForm').classList.remove('show');
                    document.getElementById('successScreen').classList.add('show');
                } else {
                    showError('register', data.error || 'Errore di registrazione');
                    btn.disabled = false;
                    btn.innerHTML = 'Registrati';
                }
            } catch (error) {
                showError('register', 'Errore di connessione: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Registrati';
            }
        }

        function copySuccessDoctorId() {
            const doctorId = document.getElementById('successDoctorId').textContent;
            navigator.clipboard.writeText(doctorId).then(() => {
                const btn = event.target.closest('button');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copiato!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        // Setup event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginPassword').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            document.getElementById('regPasswordConfirm').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleRegister();
            });
        });
    </script>
</body>
</html>
